<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs do Sistema</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        padding-top: 20px;
      }
      .container {
        max-width: 1200px;
      }
      th.sortable {
        cursor: pointer;
      }
      th.sortable .fa {
        margin-left: 10px;
        opacity: 0.6;
      }
      tbody tr {
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      tbody tr:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Últimos Logs</h1>

      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th class="sortable">ID <i class="fa fa-sort"></i></th>
            <th class="sortable">Data <i class="fa fa-sort"></i></th>
            <th>Host</th>
            <th>Mensagem</th>
            <th>Fonte</th>
            <th>Usuário</th>
            <th>Tipo de Log</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td>{{ log.ID }}</td>
            <td>{{ log.ReceivedAt }}</td>
            <td>{{ log.FromHost }}</td>
            <td class="log-message-cell">
              <div class="short-message">{{ log.Message[:80] }}...</div>
              <div class="full-message d-none">{{ log.Message }}</div>
            </td>
            <td>{{ log.EventSource }}</td>
            <td>{{ log.EventUser }}</td>
            <td>{{ log.EventLogType }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Ordenação de colunas -->
    <script>
      $(document).ready(function () {
        $(".sortable").on("click", function () {
          const table = $(this).closest("table");
          const rows = table
            .find("tbody tr")
            .toArray()
            .sort(comparer($(this).index()));
          this.asc = !this.asc;
          if (!this.asc) {
            rows.reverse();
            $(this)
              .find(".fa")
              .removeClass("fa-sort fa-sort-up")
              .addClass("fa-sort-down");
          } else {
            $(this)
              .find(".fa")
              .removeClass("fa-sort fa-sort-down")
              .addClass("fa-sort-up");
          }
          table.children("tbody").append(rows);
        });

        $("tbody tr").on("click", function () {
          const shortMsg = $(this).find(".short-message");
          const fullMsg = $(this).find(".full-message");

          // Alterna visibilidade
          shortMsg.toggleClass("d-none");
          fullMsg.toggleClass("d-none");
        });

        function comparer(index) {
          return function (a, b) {
            const valA = getCellValue(a, index),
              valB = getCellValue(b, index);
            return $.isNumeric(valA) && $.isNumeric(valB)
              ? valA - valB
              : valA.localeCompare(valB);
          };
        }

        function getCellValue(row, index) {
          return $(row).children("td").eq(index).text().trim();
        }
      });
    </script>
  </body>
</html>
